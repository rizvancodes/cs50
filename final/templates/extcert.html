{% extends "layout.html" %}

{% block title %}
    Extended Certificate
{% endblock %}

{% block main %}
    <select name="unit">
        {% for unit in units %}

        {% endfor %}
    </select>
    <select name="grade">
        {% for unit in units %}
        <option value="{{ unit["id"] }}">{{ unit["id"] }}.{{ unit["name"] }}</option>
        {% endfor %}
    </select>
{% endblock %}
