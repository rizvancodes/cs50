<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3 class="question">
                    Who is the lecturer for Harvard's CS50 Course?
                </h3>
                <p class="confirmation"></p>
                <button class="correct">David Malan</button>
                <button class="wrong">Brian Yu</button>
                <button class="wrong">Doug Lloyd</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3 class="question">
                    Which data type is used for a decimal in C?
                </h3>
                <p class="confirmation2"></p>
                <form>
                    <input class="answer" type="text" placeholder="Type Answer"><br>
                    <button class="confirm">Submit</button>
                </form>
            </div>
        </div>
        <script>
            // TODO: Add code to check answers to questions
            window.addEventListener("load", function () {
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function () {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('.confirmation').innerHTML = 'Correct!';
                });

                let wrongs = document.querySelectorAll('.wrong');
                for (let i = 0; i < wrongs.length; i++) {
                    wrongs[i].addEventListener('click', function () {
                        wrongs[i].style.backgroundColor = 'red';
                        document.querySelector('.confirmation').innerHTML = 'Incorrect!';
                    });
                }

                let confirm = document.querySelector('.confirm');
                let answer = document.querySelector('.answer')
                confirm.addEventListener('click', function () {
                    if (answer.value == 'float') {
                        answer.style.backgroundColor = 'green';
                        document.querySelector('.confirmation2').innerHTML = 'Correct!';
                    } else {
                        answer.style.backgroundColor = 'red';
                        document.querySelector('.confirmation2').innerHTML = 'Incorrect!';
                    }
                    });
            });
        </script>
    </body>
</html>
